{% extends 'base.html' %}

{% block content %}
    <section id="blog">
        <div class="blog-heading">
            <span>پست های اخیر</span>
            <h3>وبلاگ <span>شخصی</span> و <span>تخصصی</span> جنگو</h3>
        </div>
        <div class="blog-container">
            {% for post in posts %}
                <div class="blog-box">
                    <div class="blog-text">
                        <h3 class="blog-title"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
                        <span>{{ post.jpublish }}</span>
                    </div>
                    {% if post.image %}
                        <div class="blog-img">
                                <img src="{{ post.image }}" alt="img">
                        </div>
                    {% endif %}
                    <div class="blog-abstract">
                        <p>{{ post.abstract }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
