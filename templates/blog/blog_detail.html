{% extends 'base.html' %}

{% block content %}
    <style>
        #detail-section{
            text-align: center;
        }
        .content-section{
            margin-top: 20px;
        }
    </style>
    <section id="detail-section">
        <div class="post-section">
            <div class="image-section">
                <img src="{{ post.image.url }}" alt="" style="width: 100%; height: 500px;">
            </div>
            <div class="content-section">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content.html|safe }}</p>
            </div>
        </div>
    </section>
{% endblock %}
