        #detail-section{
            text-align: right;
            max-width: 1000px;
            margin: auto;
            padding: 10px;

        }
        .content-section img{
            max-width: 700px;
            margin: auto;
        }
        .content-section{

            padding: 10px;

        .post-section{
            background-color: #fff;

            <div class="image-section">

            <div class="content-section">
                <h1>{{ post.title }}</h1>

            </div>
        </div>
    </section>
{% endblock %}
