{% extends 'base.html' %}

{% block content %}
    <style>
        #detail-section{
            text-align: right;
            max-width: 1000px;
            margin: auto;
            padding: 10px;
            margin-top: 60px;
        }
        .post-section .image-section img{
            padding: 10px;
            margin: auto;
            width: 100%;
        }
        .content-section{
            max-width: 1000px;
            margin-top: 20px;
            padding: 10px;
        }
        .post-section{
            background-color: #F3F3F3;
            -webkit-border-radius: 5px;
        }
    </style>
    <section id="detail-section">
        <div class="post-section">
            {% if post.image %}
                <div class="image-section">
                    <img src="{{ post.image.url }}" alt="" style="width: 100%; height: 500px;">
                </div>
            {% endif %}
            <div class="content-section">
                <h1>{{ post.title }}</h1>
                <p>{{ post.content.html|safe }}</p>
            </div>
        </div>
    </section>
{% endblock %}
