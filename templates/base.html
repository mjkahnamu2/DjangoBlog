{% load static %}

<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/IRANMarker.ttf' %}">
</head>
<body class="content">
    <!-- navbar -->
    <div class="navbar">
        <a href="{% url 'post_list' %}">وبلاگ جنگو</a>
            <a href="{% url 'contact_me' %}">تماس با من</a>
            <form action="{% url 'post_search' %}" method="get">
                <input name='search' class="search-input" type="text" placeholder="جستجو">
            </form>
    </div>
    {% block content %}
    {% endblock %}
    
</body>
</html>
